name: Deploy to VM

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: copy using password
        uses: srueda99/scp-action@v12
        with:
            origin: ./spring-boot-app/*
            host: ${{ secrets.HOST }}
            destination: "/home/ec2-user/*"
            username: ${{ secrets.SSH_USER }}
            password: ${{ secrets.PASSWORD }}
